
name: Deployment Pipeline

on:
  push:
    branches: [ "development", "stage", "test" ]

env:
  PROJECT_TYPE: 'vue'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Dynamically check out the branch that triggered the workflow
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: SonarQube Scan
        # This step runs ONLY on the test branch
        if: github.ref_name == 'test'
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ env.PROJECT_TYPE }}-project
            -Dsonar.sources=src
            -Dsonar.inclusions=**/*.vue,**/*.js,**/*.ts

      - name: SonarQube Quality Gate Check
        # This step runs ONLY on the test branch
        if: github.ref_name == 'test'
        id: sonarqube-quality-gate
        uses: sonarsource/sonarqube-quality-gate-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Quality Gate Decision
        # This step runs ONLY on the test branch to enforce your custom logic
        if: github.ref_name == 'test'
        run: |
          STATUS="${{ steps.sonarqube-quality-gate.outputs.quality-gate-status }}"
          echo "Current Quality Gate Status: $STATUS"
          if [[ "$STATUS" == "PASSED" ]]; then
            echo "Quality Gate PASSED. Proceeding to deployment..."
          else
            echo "BLOCKING DEPLOYMENT: Quality Gate status is '$STATUS'. Exiting workflow."
            exit 1
          fi

      - name: Build and Deploy
        # Logic: 
        # 1. On 'test': Runs only if Quality Gate status is 'PASSED'.
        # 2. On 'development' or 'stage': Runs directly (skips Sonar logic).
        if: |
          (github.ref_name == 'test' && steps.sonarqube-quality-gate.outputs.quality-gate-status == 'PASSED') ||
          (github.ref_name == 'development' || github.ref_name == 'stage')
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: PROJECT_TYPE
          script: |
            set -e
            BRANCH=${{ github.ref_name }}
            DEPLOY_PATH="/var/www/html/$BRANCH/$PROJECT_TYPE-project"

            echo "ðŸš€ Starting Deployment for $BRANCH..."
            cd $DEPLOY_PATH
            echo "Pulling latest code from $BRANCH..."
            git pull origin $BRANCH

            echo "Building project..."
            case "$PROJECT_TYPE" in
                vue)
                  VITE_BASE_URL="/$PROJECT_TYPE/$BRANCH/"
                  npm run build
                  ;;
                nextjs)
                  npm run build
                  pm2 restart $PROJECT_TYPE-$BRANCH
                  ;;
                laravel)
                  sudo php artisan optimize
                  ;;
            esac
            echo "âœ… Deployment Successfully Completed."

      - name: Notify
        if: always()
        run: |
          GATE_STATUS="${{ steps.sonarqube-quality-gate.outputs.quality-gate-status }}"
          BRANCH="${{ github.ref_name }}"
          PROJECT="${{ env.PROJECT_TYPE }}"
          JOB_STATUS="${{ job.status }}"
          
          if [[ "$BRANCH" == "test" ]]; then
            # Logic for TEST branch (Gate + Deploy)
            if [[ "$GATE_STATUS" == "PASSED" ]]; then
              if [[ "$JOB_STATUS" == "success" ]]; then
                RESULT="Gate PASSED + Deployment DONE"
              else
                RESULT="Gate PASSED + Deployment FAILED"
              fi
            else
              RESULT="Gate ${GATE_STATUS:-UNKNOWN} + Deployment NOT DONE because Quality Gate did not pass."
            fi
          else
            # Logic for STAGE/DEVELOPMENT branches (Deploy only)
            if [[ "$JOB_STATUS" == "success" ]]; then
              RESULT="Deployment DONE for $BRANCH successfully"
            else
              RESULT="Deployment FAILED for $BRANCH"
            fi
          fi

          PAYLOAD="{\"text\":\"*Project:* $PROJECT\n*Branch:* $BRANCH\n*Result:* $RESULT\"}"
          
          curl -X POST -H 'Content-type: application/json' --data "$PAYLOAD" "${{ secrets.SLACK_WEBHOOK }}"
